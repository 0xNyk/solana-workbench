name: Test

on: [push, pull_request]

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install intial npm deps
        run: |
          npm install typescript ts-node tslib @types/node electron-rebuild electron@^15.3.0 node-gyp
          npm rebuild node-gyp
          
      - name: Install native modules
        run: |
          cd ./release/app
          npm install --save-dev node-pre-gyp
          DEBUG=electron-rebuild npm install

      - name: Install regular modules
        run: |
          pwd
          cd ../../
          npm install

      - name: npm test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run package
          npm run lint
          npm exec tsc
          npm test
